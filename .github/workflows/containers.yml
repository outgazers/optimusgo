
on: push
jobs:
  build-image:
    name: build-docker-image
    runs-on: ubuntu-lateset
    steps:
      - name: checkout code
      - uses: actions/checkout@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username:  ${{ secrets.DOCKER_HUB_USERNAME }}
          password:  ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
