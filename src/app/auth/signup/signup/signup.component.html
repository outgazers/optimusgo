<div
  class="h-svh overflow-hidden flex justify-center items-center px-6 bg-gradient-to-t from-gray-800 to-gray-700"
>
  <div
    class="p-4 rounded-2xl w-2/3 h-fit overflow-auto max-lg:w-full max-lg:px-8 max-md:px-3 border shadow-3 backdrop-blur-sm bg-opacity-30 bg-black flex flex-col gap-5"
  >
    <div class="">
      <div class="text-xl font-medium text-white mb-8">Sign Up</div>
      <form
        [formGroup]="signupForm"
        (ngSubmit)="signup()"
        #formGroupDir="ngForm"
        class="mb-14"
      >
        <div
          class="grid grid-cols-2 max-sm:grid-cols-1 gap-4 custom-scrollbar overflow-y-auto"
        >
          <div>
            <label class="block text-sm mb-1 text-white" for="username"
              >Username:
            </label>
            <input
              type="text"
              pInputText
              id="username"
              [attr.placeholder]="'username'"
              formControlName="username"
              class="w-full border-gray-400 text-base text-black"
            />
          </div>
          <div>
            <label class="block text-sm mb-1 text-white" for="email"
              >Email:
            </label>
            <input
              type="text"
              pInputText
              id="email"
              [attr.placeholder]="'email'"
              formControlName="email"
              class="w-full border-gray-400 text-base text-black"
            />
          </div>
          <div>
            <label class="block text-sm mb-1 text-white" for="password"
              >Password:
            </label>
            <input
              type="password"
              pInputText
              id="password"
              [attr.placeholder]="'password'"
              formControlName="password"
              class="w-full border-gray-400 text-base text-black"
            />
          </div>
        </div>
        <div class="flex flex-col justify-center items-center w-full mt-4">
          <p-button
            class="w-full mb-4"
            type="submit"
            styleClass="w-full flex justify-center"
            [disabled]="signupForm.disabled || signupForm.invalid"
          >
            @if (signupForm.disabled) {
            <svg class="animate-spin" viewBox="25 25 50 50">
              <circle r="20" cy="50" cx="50"></circle>
            </svg>
            } @else { Sign Up }
          </p-button>
        </div>
      </form>
      <div class="text-center text-sm font-normal text-white">
        <div class="mb-1">2024 - OptimusGO</div>
        <div>{{ version }}</div>
      </div>
    </div>
  </div>
</div>
