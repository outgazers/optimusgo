<aside
  class="bg-gray-100 flex flex-col items-start h-full flex-shrink-0 overflow-x-hidden overflow-y-auto"
>
  <button class="reset h-20 mx-2" (click)="toggleSidebar()">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke-width="1.5"
      stroke="currentColor"
      class="size-6"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M3.75 5.25h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5m-16.5 4.5h16.5"
      />
    </svg>
  </button>
  <nav
    id="conversations-container"
    class="bg-transparent p-4 flex flex-col flex-1 overflow-y-auto gap-1"
  >
    <strong class="pb-2">Chat history: </strong>
    @for (item of conversations(); track $index) {
    <div
      (click)="goToConversation(item.id)"
      class="chatItem rounded-lg border-solid border border-black p-2 h-fit mb-2 last:mb-0 hover:bg-gray-300 hover:cursor-pointer transition delay-150 duration-300 ease-in-out flex justify-start items-center"
    >
      <span class="title text-sm line-clamp-1">{{
        item.messages.length && item.messages[0].content
          ? item.messages[0].content
          : "No messages yet"
      }}</span>
    </div>
    }
    <div
      (click)="createConversation()"
      class="chatItem rounded-lg border-solid border border-black p-2 h-fit mb-2 last:mb-0 hover:bg-gray-300 hover:cursor-pointer transition delay-150 duration-300 ease-in-out flex justify-start items-center"
    >
      <span class="title text-sm">Create New Conversation +</span>
    </div>
  </nav>

  <nav class="bg-gray-100 px-4 py-2 text-left text-sm font-normal text-black">
    <div class="mb-2">2024 - OptimusGO, All rights reserved.</div>
    <div>Version: {{ version }}</div>
  </nav>
</aside>
