<main class="flex flex-row h-svh overflow-hidden">
  <app-side-bar
    [conversations]="conversations"
    (conversationsUpdated)="onConversationsUpdated()"
    class="transition-width duration-300 ease-in-out md:w-[40%] md:visible"
    [ngClass]="{
      'w-[40%] visible': isSidebarOpen,
      '!w-0 !invisible': !isSidebarOpen
    }"
  ></app-side-bar>
  <section class="w-full h-full flex flex-col">
    <app-nav-bar
      (conversationsUpdated)="onConversationsUpdated()"
    ></app-nav-bar>
    <app-chat
      [conversations]="conversations"
      (newConversationCreated)="onConversationsUpdated()"
      class="h-full overflow-y-auto"
    ></app-chat>
  </section>
</main>
